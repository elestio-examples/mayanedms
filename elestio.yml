ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "42441"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "18472"
    targetPort: "50558"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MAYAN_RABBITMQ_USER"
    value: "mayan"
  - key: "MAYAN_RABBITMQ_PASSWORD"
    value: "random_password"
  - key: "MAYAN_DOCKER_RABBITMQ_HOSTNAME"
    value: "rabbitmq"
  - key: "MAYAN_DOCKER_RABBITMQ_PORT"
    value: "5672"
  - key: "MAYAN_RABBITMQ_VHOST"
    value: "mayan"
  - key: "MAYAN_REDIS_PASSWORD"
    value: "random_password"
  - key: "MAYAN_DOCKER_REDIS_HOSTNAME"
    value: "redis"
  - key: "MAYAN_DOCKER_REDIS_PORT"
    value: "6379"
  - key: "MAYAN_REDIS_RESULT_DATABASE"
    value: "1"
  - key: "MAYAN_REDIS_LOCK_MANAGER_DATABASE"
    value: "2"
  - key: "MAYAN_DATABASE_NAME"
    value: "mayan"
  - key: "MAYAN_DATABASE_PASSWORD"
    value: "random_password"
  - key: "MAYAN_DATABASE_USER"
    value: "postgres"
  - key: "MAYAN_DATABASE_HOST"
    value: "postgresql"
  - key: "MAYAN_DATABASE_PORT"
    value: "5432"
  - key: "MAYAN_DATABASE_CONN_MAX_AGE"
    value: "0"
  - key: "COMPOSE_PROJECT_NAME"
    value: "mayan"
  - key: "COMPOSE_PROFILES"
    value: "'all_in_one,postgresql,rabbitmq,redis'"
  - key: "MAYAN_DOCKER_WAIT"
    value: "'postgresql:5432 rabbitmq:5672 redis:6379'"
  - key: "MAYAN_TRAEFIK_LETS_ENCRYPT_EMAIL"
    value: "[EMAIL]"
  - key: "MAYAN_TRAEFIK_EXTERNAL_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "MAYAN_TRAEFIK_DASHBOARD_ENABLE"
    value: "false"
  - key: "MAYAN_TRAEFIK_FRONTEND_ENABLE"
    value: "false"
  - key: "MAYAN_TRAEFIK_RABBITMQ_ENABLE"
    value: "false"
  - key: "MAYAN_ELASTICSEARCH_PASSWORD"
    value: "random_password"
  - key: "MAYAN_CSRF_TRUSTED_ORIGINS"
    value: "['https://[CI_CD_DOMAIN]']"
  - key: "MAYAN_EMAIL_HOST"
    value: "172.17.0.1"
  - key: "MAYAN_EMAIL_PORT"
    value: "25"
  - key: "MAYAN_DEFAULT_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "MAYAN_AUTOADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "MAYAN_AUTOADMIN_PASSWORD"
    value: "random_password"
  - key: "MAYAN_AUTOADMIN_USERNAME"
    value: "admin"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "mayanedms.gif"

lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"

webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Mayan EDMS"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:18472"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
